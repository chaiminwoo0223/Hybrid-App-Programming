<!-- 제이쿼리 이벤트 적용하기 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery 이벤트</title>
    <style>
        body * { margin: 5px; padding: 5px; border: solid thin gray; }
        div { width: 20px; height: 20px; border: solid thick green; }
        input {background-color: silver;}
    </style>
    <script src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input').focus(function() {
                $(this).css('background-color', 'orange');
            });
            $('input').blur(function() {
                $(this).css('background-color', 'white');
            });
            $('div').bind('click', function() {
                $(this).width($(this).width() * 1.5);
                $(this).height($(this).height() * 1.5);
            });
            $('img').toggle(
                function() {
                    $(this).css('opacity', '0.5');
                },
                function() {
                    $(this).css('opacity', '1');
                }
            )
        });
    </script>
</head>
<body>
    focus/blur 이벤트<br/><input type="text" name="text1" value="입력하세요"/><br/>
    click 이벤트<div></div>
    toggle 이벤트<br/><img src="https://via.placeholder.com/100" alt="Placeholder Image" /><br/>
</body>
</html>
