<!-- 웹 폰트 정의하기 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹 폰트</title>
        <link href='http://fonts.googleapis.com/css?family=Emblema+One' rel='stylesheet'>
        <style>
            @import url(http://fonts.googleapis.com/css?family=Freckle+Face);
            p { font-size: 28px; }
            p.cls1 { font-family: 'Emblema One'; }
            p.cls2 { font-family: 'Freckle Face'; }
        </style>
    </head>
    <body>
        <p>Default Font Example</p>
        <p class="cls1">Web Font(웹 폰트) Example1</p>
        <p class="cls2">Web Font(웹 폰트) Example2</p>
    </body>
</html>
