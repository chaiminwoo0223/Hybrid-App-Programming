<!-- CSS3 기본 선택자 정의하기 -->
 
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>선택자 유형</title>
        <style>
            * { margin: 5px; padding: 5px; }
            #id1 { border: dashed red; }
            .class2 { border: dashed blue; color: purple; }
            span { font-weight: bold; }
            #id1 > span { color: green; }
            #id2 > span { color: deeppink; }
            #id1 > ul > li { color: blue; }
            #id1 > ul li { background-color: yellow; } 
            #id1 li { border: double; }
            #id2 > .class2 > h3 { color: red; }
            #id2 > .class2 h4 { color: orange; }
            h3 + h4 { text-align: center; }
            h3 ~ h4 { background-color: gray; }
            #id2 > .class2 h4 ~ h5 { border: double; }
        </style>
    </head>
    <body>
        <div id="id1">div 스타일1
            <span>span 스타일1</span>
            <span>span 스타일2</span>
            <p>p 스타일1
                <span>span 스타일3</span>
            </p>
            <ul class="class1">
                <li>하늘</li>
                <li>바다</li>
                <li>은하</li>
            </ul>
        </div>
        <div id="id2">div 스타일2
            <span>span 스타일4</span>
            <span>span 스타일5</span>
            <p>p 스타일2
                <span>span 스타일6</span>
            </p>
            <div class="class2">
                <h4>전나무</h4>
                <h3>소나무</h3>
                <h4>자작나무</h4>
                <h5>단풍나무</h5>
                <h4>느티나무</h4>
                <h5>버즘나무</h5>
                <h4>은행나무</h4>
                <h5>사과나무</h5>
                <h4>자두나무</h4>
                <h5>복숭아나무</h5>
                <h4>체리나무</h4>
            </div>
        </div>
    </body>
</html>
