<!-- font-face 사용자 정의 폰트 정의하기 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>웹 폰트</title>
        <link href='http://fonts.googleapis.com/css?family=Emblema+One' rel='stylesheet'>
        <style>
            @font-face {
            font-family: 'Nanum';
            src: url('NanumPenScript-Regular.ttf'); }
            p { font-size: 28px; }
            p.cls1 { font-family: 'Nanum', serif; }
        </style>
    </head>
    <body>
        <p>Default Font Example</p>
        <p class="cls1">사용자 폰트(나눔펜스크립트) @font-face Example</p>
    </body>
</html>
