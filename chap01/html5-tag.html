<!-- HTML5 문서 작성하기 -->

<!DOCTYPE html> <!-- 문서 유형 선언 -->
<html> <!-- HTML 문서 시작 -->
<head> <!-- 머리글 (문서 설명 정보) 시작 -->
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
    <title>HTML5 문서 제목</title> <!-- 문서 제목 (브라우저 상단 표시) -->
</head> <!-- 머리글 끝 -->
<body> <!-- 문서 본문 시작 -->
    <h1>HTML이란?</h1> <!-- 문서 본문 (글 제목) -->
    HyperText Markup Language의 약자로, 웹 페이지를 만들기 위한 언어입니다. <!-- 문서 본문 (글 내용) -->
</body> <!-- 문서 본문 끝 -->
</html>
