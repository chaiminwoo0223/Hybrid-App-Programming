<!-- HTML5 미디어 태그 적용하기 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5 미디어 태그 실습</title>
    </head>
    <body>
        <h4>이미지 태그</h4>
        <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_512.png" alt="HTML5 로고" width="150">
        <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_513.png" alt="해당 그림이 존재하지 않습니다." width="300">
        <hr>
        <h4>오디오 태그</h4>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
            오디오 태그를 지원하지 않는 브라우저입니다.
        </audio>
        <hr>
        <h4>비디오 태그</h4>
        <video width="320" height="240" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.webm" type="video/webm">
            비디오 태그를 지원하지 않는 브라우저입니다.
        </video>
        <hr>
    </body>
