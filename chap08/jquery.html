<!-- 제이쿼리 실행하기 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>제이쿼리 코드 실행</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            msg1();
            $('id1').click(function() {
                msg2();
            });
        });

        function msg1() {
            alert("msg1(): 문서 로드 후 자동으로 경고창을 표시합니다.");
        }

        function msg2() {
            $('#id2').css('background', 'silver');
            $('id2').text('msg2(): HTML5 문서 변경되었습니다.');
        }
    </script>
</head>
<body>
    <button id="id1">선택하면 메시지를 변경합니다.</button><br/><br/>
    <div id="id2">메시지: </div>
</body>
</html>
