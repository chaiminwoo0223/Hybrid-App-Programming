<!-- 다양한 입력상자 생성하기 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1" data-position="fixed">
            <div data-role="header">
                <h1>header 영역</h1>
            </div>

            <div data-role="content">
                <label for="input1">비밀번호</label>
                <input type="password" name="input1" id="input1" placeholder="비밀번호를 입력하세요">
                <input type="number" name="input2" id="input2" placeholder="숫자를 입력하세요">
                <input type="email" name="input3" id="input3" placeholder="이메일을 입력하세요">
                <input type="tel" name="input4" id="input4" placeholder="전화번호를 입력하세요">
                <input type="url" name="input5" id="input5" placeholder="웹사이트 URL을 입력하세요">
                <label for="input6" class="ui-hidden-accessible">검색</label>
                <input type="search" name="input6" id="input6" placeholder="검색어를 입력하세요">
            </div>

            <div data-role="footer" data-position="fixed">
                <h4>footer 영역</h4>
            </div>
        </div>
    </body>
</html>
