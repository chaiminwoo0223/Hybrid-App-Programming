<!-- 바/블록 레이아웃 생성하기 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>header 영역</h1>
            </div>

            <div data-role="content">
                <div class="ui-bar ui-bar-b">꽃나무</div><br/>
                <div class="ui-body ui-body-a">
                    <h3>진달래</h3>
                    <p>진달래는 한국의 대표적인 봄꽃으로, 산과 들에서 자생하며, 꽃은 연한 분홍색을 띠고 있습니다. 진달래는 한국의 4월을 상징하는 꽃으로, 많은 사람들이 이 시기에 진달래를 즐깁니다.</p>
                </div><br/>
                <div class="ui-body ui-body-a">
                    <h3>개나리</h3>
                    <p>개나리는 한국의 봄을 알리는 대표적인 꽃으로, 노란색 꽃이 특징입니다. 개나리는 주로 도로변이나 공원에서 자생하며, 봄철에 많은 사람들이 개나리를 즐깁니다.</p>
                </div><br/>
            </div>

            <div data-role="footer" data-position="fixed">
                <h4>footer 영역</h4>
            </div>
        </div>
    </body>
</html>
